 ### 政府
 
 gov_story_directorate:0 "Story Directorate"
 gov_story_directorate_desc:0 "This government is a materialistic and xenophilic form of oligarchy, where a committee of story creators and tellers supervises the government apparatus for the development and inherit of its civilization."
 
 ### 国策
 
 civic_story_messenger:0 "Story Messenger"
 civic_story_messenger_desc:0 "We have a mission, to blow stories and tales to everywhere of the universe, so that the sceneries shall be known, the miracles shall be acknowledged, and the past shall be remembered."
 civic_tooltip_story_messenger_effects:0 "£building£ §YCapital Buildings§! replace £job_administrator£ §Y$job_administrator$§! Jobs with £job_story_messenger£ §Y$job_story_messenger_plural$§!\n§Y$planet_culture_workers$§!, §Y$planet_entertainers$§! and §Y$planet_researchers$§! also produce §Y1§!£society_research£$society_research$ and §Y0.5§!£unity£$unity$"
 
