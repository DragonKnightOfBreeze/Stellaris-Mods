### 预设国家

EMPIRE_DESIGN_invoka:0 "Wind Nation"
EMPIRE_DESIGN_invoka_desc:0 "Windkid are a group of pure ones, with cute animal appearance characteristics. While they are likely weak, they actually have excellent learning talents. \n\nSince the recorded history, the ethnicity of Windkid has been circulated in a lost tale from far long ago - that is a beautiful tale, which is about Windkids and Ancient Dragons, who became companions, and traveling through the universe, telling stories and tales. But after all it is also a fantasy fairy tale. \n\nHowever, the tale would not remain silent. Under the efforts of a stubborn Windkid with full of obsession, the dragons finally lowered their arrogant heads, and the ethnics finally walked out of their isolated homeland. In order to follow the footsteps of tales, to explore the lost history, and to know their origin, they decided to explore, to develop, and to step into the stars."

### 起源

origin_companion_evolution:0 "Companion Evolution"
origin_companion_evolution_desc:0 "A second species forms an integral part of this society. They differ greatly from us in appearance and habits, but there are many similarities in terms of values, knowledge systems and social culture. The ancient legends have revealed the dusty corner of the common history, bringing them together with us today."
origin_companion_evolution_secondary_species:0 "Companion Species"
origin_tooltip_companion_evolution_effects:0 "Start the game with §Y12§! £pop£ companion species pops"

START_SCREEN_POST_COMPANION_EVOLUTION:0 "The ancient legends has depicted a beautiful picture scroll that was once regarded as a fairy tale. In that distant past, in that highly developed ideal society, our ancestors once joined hands with their companions, to roam, roam among the stars."

