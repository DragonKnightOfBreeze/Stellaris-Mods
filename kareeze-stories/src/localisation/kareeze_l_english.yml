 # 问候语
 SR_HOSTILE_GREETING_01:0 "Your values and choices are not grounded in logic, which is why we cannot have a constructive conversation about them."
 SR_HOSTILE_GREETING_02:0 "Because of the evolutionary conditions of [From.Capital.GetName], [From.GetSpeciesAdj] brains are simply less developed. It's science. Look it up."
 SR_HOSTILE_GREETING_03:0 "You invented your faith to fill empty minds. Your people will never feel the true euphoria of an enlightened intellect."
 SR_HOSTILE_GREETING_04:0 "Your failure to critically examine your ideas is the hallmark of a society of simple-minded herd animals. We have nothing to learn from you."
 SR_DOMINEERING_GREETING_01:0 "The poor state of development in your civilization is due to an inferior culture which discourages progress. It's a fact."
 SR_NEUTRAL_GREETING_01:0 "Greetings, [From.GetSpeciesName]. Do you come with questions, or with answers?"
 SR_NEUTRAL_GREETING_02:0 "Our goal is not power, but knowledge, although they can sometimes be the same."
 SR_NEUTRAL_GREETING_03:0 "It may surprise you to hear that your beliefs are quite irrational. You had better get used to harsh truths if you want to converse with us."
 SR_THREATENED_GREETING_01:0 "Whatever you're planning next, remember that we present no threat to you. We are content to discover new frontiers, not challenge yours."
 SR_FRIENDLY_GREETING_01:0 "Together, we will unveil the secrets of the galaxy."
 SR_FRIENDLY_GREETING_02:0 "The [From.GetSpeciesAdj] mind and the [Root.GetSpeciesAdj] mind complement each other. Our intellectual efforts will be greater than the sum of their parts."
 SR_FRIENDLY_GREETING_03:0 "It's a joy to meet another curious and intellectual people. Too many prefer to let the mysteries found in the depths of space remain mysteries."
 SR_FRIENDLY_GREETING_04:0 "The findings of the [Root.GetAllianceName] will represent the ultimate frontier of discoveries by sapient beings."
 SR_WAR_GREETING_01:0 "It will save our archeologists a lot of trouble having detailed logs on how [From.GetHomeWorldName] was left in ruins."
 SR_WAR_GREETING_02:0 "Our weapon of choice is our intellects, sharpened by reason and rationalism. Do you like your odds, [From.GetSpeciesNamePlural]?"
 SR_WAR_GREETING_03:0 "Whatever figments of your imagination you are hoping to intervene in this conflict, please pray as much as you like. Clasped hands hold no weapons."
 
