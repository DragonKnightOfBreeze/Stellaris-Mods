# 问候语

SR_HOSTILE_GREETING_01:0 "你们的价值观和选择完全不合逻辑，我们也根本无法展开有建设性的谈话。"
SR_HOSTILE_GREETING_02:0 "由于[From.Capital.GetName]的进化环境，[From.GetSpeciesAdj]的大脑只是不够发达罢了。这是科学。看开点。"
SR_HOSTILE_GREETING_03:0 "你们凭空捏造出信仰来填补空洞的心灵，你们永远无法体会到智力获得启蒙带来的真正欢愉。"
SR_HOSTILE_GREETING_04:0 "你们无法内省自己的思想，这是头脑简单的动物社会具有的标志。你们毫无值得学习之处。"
SR_DOMINEERING_GREETING_01:0 "你们的文明止步不前，是因为你们内部文化拒绝进步。这是铁一般事实。"
SR_NEUTRAL_GREETING_01:0 "你们好，[From.GetSpeciesName]。你们带着问题来的，还是答案？"
SR_NEUTRAL_GREETING_02:0 "我们的目标不是力量而是知识，尽管有些时候两者是一回事。"
SR_NEUTRAL_GREETING_03:0 "当你们听说你们的信仰相当不合理性可能会感到震惊。但如果你们想与我们交流的话，最好学会面对残酷的现实吧。"
SR_THREATENED_GREETING_01:0 "不管你们接下来有什么计划，都请记住我们对你们没有威胁。我们满足于探索新领域，而不是去挑战你们。"
SR_FRIENDLY_GREETING_01:0 "我们通力合作，定能揭开这个星系的奥秘。"
SR_FRIENDLY_GREETING_02:0 "[From.GetSpeciesAdj]的头脑和[Root.GetSpeciesAdj]的头脑可谓是互相补足。我们联合起来的智慧成就肯定比分开的要大。"
SR_FRIENDLY_GREETING_03:0 "能够见到其他心怀好奇又聪慧的物种，甚感欣慰。有太多人情愿让奥秘掩埋在无尽的深空中。"
SR_FRIENDLY_GREETING_04:0 "[Root.GetAllianceName]的发现可谓代表了智能生物所能触碰到的终极前沿。"
SR_WAR_GREETING_01:0 "拥有关于[From.GetHomeWorldName]是如何掩埋在废墟中的详尽记录能为我们的考古学家省去大量麻烦。"
SR_WAR_GREETING_02:0 "我们做出选择的武器是智慧，并由理智和理性砥砺。你们觉得自己还有机会吗，[From.GetSpeciesNamePlural]？"
SR_WAR_GREETING_03:0 "不管你们想象中会有哪路大神来帮你们赢得这场战争，就敬请祈祷吧。合十的双手可是握不住武器的。"
