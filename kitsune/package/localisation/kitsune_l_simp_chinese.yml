### Empire Design

EMPIRE_DESIGN_wind_nation:0 "风之国度"
EMPIRE_DESIGN_wind_nation_desc:0 "风之子是一群天性纯真的小家伙们，有着可爱的兽类外貌特征，以及远比人类漫长的寿命。看似柔弱的他们，实则拥有出色的学习天赋和环境适应性。\n\n自有记录的历史以来，风之子的族群中便一直流传着源于悠久之时的失落传说——那是有关结为同伴的风之子与始源巨龙，遨游宇宙，传述故事和传说的美好传说，也是彷如空想童话一般的传说。\n\n然而，传说并未一直沉寂下去。在一名满怀执念的风之子的努力下，巨龙们最终低下了高傲的头颅，而族人们也最终走出了孤立的家园。为了追逐传说的脚步，为了探寻遗落的历史，为了知晓自身的起源，他们决定探索，决定发展，决定迈入群星之间。"
