### 预设国家

EMPIRE_DESIGN_wind_nation:0 "风之国度"
EMPIRE_DESIGN_wind_nation_desc:0 "风之子是一群天性纯真的小家伙们，有着可爱的兽类外貌特征。看似柔弱的他们，实则拥有极其出色的学习天赋。\n\n自有记录的历史以来，风之子的族群中便一直流传着源于久远之时的失落传说——那是有关结为同伴的风之子与远古巨龙，遨游宇宙，传述故事和传说的美好传说，也是彷如空想童话一般的传说。\n\n然而，传说并未一直沉寂下去。在一名满怀执念的风之子的努力下，巨龙们最终低下了高傲的头颅，而族人们也最终走出了孤立的家园。为了追逐传说的脚步，为了探寻遗落的历史，为了知晓自身的起源，他们决定探索，决定发展，决定迈入群星之间。"

### 起源

START_SCREEN_POST_COMPANION_EVOLUTION:0 "古代传说描绘了一副曾被视为童话故事的美好画卷，在那遥远的过去，在那高度发达的理想社会中，我们的祖先曾经携手他们的同伴，漫游于群星之间。"

origin_companion_evolution:0 "共同进化"
origin_companion_evolution_desc:0 "第二种族乃是这个社会不可分割的一部分。他们与我们在外观和习性上差异巨大，但在价值观念、知识体系以及社会文化等方面却拥有诸多相似之处。古代传说已经揭示了共同历史的尘封一角，这让他们与我们如今走到了一起。"
origin_companion_evolution_secondary_species:0 "第二种族"
origin_tooltip_companion_evolution_effects:0 "游戏开始时替换§Y12§!£pop£主体种族人口为£pop£另外的第二种族人口"
